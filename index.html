<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<style></style>
		<title>Book List</title>
	</head>
	<body>
		<div class="container">
			<div id="heading">
				<h1>World Library</h1>
			</div>
			<div id="title">
				<h4>Add a Book</h4>
			</div>
			<!-- dark mode start -->
			<div>
				<input type="checkbox" id="checkbox" class="checkbox" />
				<label for="checkbox" class="label">
					<i class="fa fa-moon"></i>
					<i class="fa fa-sun"></i>
					<div class="switch"></div>
				</label>
			</div>
			<!-- dark mode end -->
			<form id="book-form">
				<div>
					<label for="title" id="book-title">Book Title</label>
					<input type="text" id="title" class="u-full-width" />
				</div>
				<div>
					<label for="author">Author</label>
					<input type="text" id="author" class="u-full-width" />
				</div>
				<div>
					<label for="ISBN">ISBN</label>
					<input type="text" id="ISBN" class="u-full-width" />
				</div>
				<div>
					<input
						type="submit"
						value="submit"
						class="u-full-width"
						id="submit-btn"
					/>
				</div>
			</form>
			<table class="u-full-width">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
			<div class="clear-tasks">
				<input
					type="button"
					value="Clear all books"
					class="button"
					id="clear-btn"
				/>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
